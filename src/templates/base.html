{% load cms_tags sekizai_tags menu_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
      Remove this if you use the .htaccess -->
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      {% render_block "css" %}
      <link href='http://fonts.googleapis.com/css?family=Montaga' rel='stylesheet' type='text/css'>
      <script src="{{STATIC_URL}}js/modernizr-2.0.6.js"></script>
      <link rel="stylesheet" href="{{STATIC_URL}}css/style.css" type="text/css" />
      <link href="{{STATIC_URL}}images/favicon.ico" rel="icon" type="image/x-icon" />
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
      <title>{% page_attribute "page_title" %} | Amy and Chris's Wedding</title>
      
      <!--[if gte IE 9]>
        <style type="text/css">
          .gradient {
             filter: none;
          }
        </style>
      <![endif]-->
  </head>
  <body class="gradient">
      {% render_block "js" %}
      {% cms_toolbar %}
      
      <div class="leaves">
         <header>
            <img src="{{STATIC_URL}}images/ornament.png" />
         </header>
         
         <center>
            <div class="wrap logo">
               <img src="{{STATIC_URL}}images/logo2.png" />
            </div>
            
            <div class="wrap content_top">
               &nbsp;
            </div>
            
            <div class="wrap content">
               <nav>
                  <ul>
                     {% show_menu 0 100 100 100 %}
                  </ul>
                  
               </nav>
               
               {% placeholder base_content %}
               {% block base_content%}{% endblock %}
            </div>
            
            <div class="wrap content_bottom">
               &nbsp;
            </div>
         </center>
      </div>
  </body>
</html>
